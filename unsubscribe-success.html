<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', Helvetica, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;

  /* Higher position */
  padding-top: 120px;

  /* Lighter overlay so image shows more */
  background:
    linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
    url('./Contactfotor.jpg');

  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
}

/* Glass Card */
.card {
  background: rgba(255, 255, 255, 0.85); /* More transparent */
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-radius: 20px;
  padding: 55px 45px;
  max-width: 520px;
  width: 100%;

  box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.4);

  text-align: center;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card h1 {
  font-size: 28px;
  color: #10b981;
  margin-bottom: 15px;
  font-weight: 700;
}

.card p {
  font-size: 16px;
  color: #222;
  margin-bottom: 25px;
  line-height: 1.6;
}

.card img {
  max-width: 120px;
  margin-bottom: 20px;
  opacity: 0.95;
}

a.button {
  display: inline-block;
  margin-top: 10px;
  background: #2563eb;
  color: #fff;
  padding: 12px 32px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
}

a.button:hover {
  background: #1d4ed8;
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(37, 99, 235, 0.7);
}

.icon {
  font-size: 50px;
  margin-bottom: 15px;
}

.subtitle {
  font-size: 14px;
  color: #444;
}
</style>
